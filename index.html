<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap"
          rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

<div class="container">
    <div class="preview">
        <img src="images/image-product-desktop.jpg" alt="">
    </div>
    <div class="about">
        <div class="heading">
            <p class="category">Perfume</p>
            <h1 class="heading-text">Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="description">
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="footer">
            <h2 class="cost">$149.99</h2>
            <h4 class="struck-cost">$169.99</h4>
        </div>
        <div class="add-to-cart">
            <button class="btn" type="button">
                <img src="images/icon-cart.svg" alt="cart-image" class="cart">Add to Cart
            </button>
        </div>
    </div>
</div>


<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
</div>
</body>
</html>
